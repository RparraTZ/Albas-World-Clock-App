<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albas World Clock App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="MainContainer">
      <h1>World Clock üåè‚è∞</h1>
      <select id="city-selection">
        <option value="">Select a city</option>
        <option value="America/Belize">Belize</option>
        <option value="Europe/London">London</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
      </select>
      <div id="CitiesContainer">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="Date"></div>
          </div>
          <div class="Time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="Date"></div>
          </div>
          <div class="Time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/RparraTZ" target="_blank"> Rosalba P</a>,
      <a
        href="https://github.com/RparraTZ/Albas-World-Clock-App"
        target="_blank"
      >
        open-sourced on github </a
      >and
      <a href="https://albas-world-clock-app.netlify.app/" target="_blank">
        hosted on Nelify</a
      >
    </footer>

    <script src="Javascript/index.js"></script>
  </body>
</html>
