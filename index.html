<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albas World Clock App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="MainContainer">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Paris</option>
        <option value="">Ontario</option>
        <option value="">Sydney</option>
      </select>
      <div class="TimeInfoDisplay">
        <div>
          Los Angeles
          <div>September 10th 2025</div>
        </div>
        <div>11:46:36 <small>PM</small></div>
      </div>
      <div class="TimeInfoDisplay">
        <div>
          Sydney
          <div>September 10th 2025</div>
        </div>
        <div>11:46:36 <small>PM</small></div>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/RparraTZ" target="_blank"> Rosalba P</a>,
        <a
          href="https://github.com/RparraTZ/Albas-World-Clock-App"
          target="_blank"
        >
          open-sourced on github </a
        >and
        <a href="https://albas-world-clock-app.netlify.app/" target="_blank">
          hosted on Nelify</a
        >
      </footer>
    </div>
    <script src="Javascript/index.js"></script>
  </body>
</html>
